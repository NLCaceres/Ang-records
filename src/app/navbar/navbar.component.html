<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <!-- Not using a href here, routerlink takes its place-->
  <a routerLink="/" class="navbar-brand" (click)="isCollapsed = true">
    <img
      src="../../assets/img/usc-shield-name-white.png"
      height="30"
      width="170"
      alt=""
    />
    <div class="d-none d-lg-inline px-2">{{ navBrand.title }}</div>
  </a>

  <button
    class="navbar-toggler"
    type="button"
    aria-controls="navItemContainer"
    [attr.aria-expanded]="!isCollapsed"
    aria-label="Toggle navigation"
    (click)="toggleMenu()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    id="navItemContainer"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav flex-fill">
      <li
        class="nav-item btn btn-warning mx-5 my-1 mx-lg-2 my-lg-0"
        (click)="toggleMenu()"
      >
        <a class="nav-link text-light" routerLink="/professions">Professions</a>
      </li>
      <li
        class="nav-item btn btn-warning mx-5 my-1 mx-lg-2 my-lg-0"
        (click)="toggleMenu()"
      >
        <a class="nav-link text-light" routerLink="/reports">Reports</a>
      </li>
      <li
        class="nav-item btn btn-warning mx-5 my-1 mx-lg-2 my-lg-0"
        (click)="toggleMenu()"
      >
        <a class="nav-link text-light" routerLink="/employees">Employees</a>
      </li>
      <li
        class="nav-item btn btn-warning mx-5 my-1 mx-lg-2 my-lg-0"
        (click)="toggleMenu()"
      >
        <a class="nav-link text-light" routerLink="/precautions">Precautions</a>
      </li>
    </ul>
  </div>
</nav>
